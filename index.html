<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg_img"></div>
 <card class="card">
        <div class="hero-img">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" class="music-img">
        </div>
        <main>
          <h1 class="heading">Order Summary</h1>
          <p class="text">You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="card-plan">
            <article class="article_plan">
              <img src="./images/icon-music.svg" alt="icon-music" class="music-icon">
                <div class="plan">
                  <h1 class="annual-plan">Annual Plan</h1>
                  <p class="year">$59.99/year</p>
                </div>
            </article>
            <button class="btn" id="change">Change</button>
          </div>
          <div class="buttons">
            <button class="btn" id="payment">Proceed to Payment</button>
            <button class="btn" id="order">Cancel Order</button>
          </div>
        </main>
      
  </card>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franklin Bush</a>.
  </div>
</body>
</html>
